build-arm64:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Download dependencies
        run: |
          pwd
          curl -LO https://nightly.link/iina-plus/homebrew-mpv-iina/actions/runs/3217137862/deps-arm64.zip
          unzip -d deps deps-arm64
      - name: Archive
        run: make archive

      - name: Create tar
        run: |
          rm -rf ./IINA.app
          mv ./archive.xcarchive/Products/Applications/IINA.app .
          otool -L ./IINA.app/Contents/MacOS/IINA
          tar Jcvf iina.tar.xz ./IINA.app
      - uses: actions/upload-artifact@v2
        with:
          name: IINA-arm64
          path: ./iina.tar.xz
